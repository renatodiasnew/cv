<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label>text:</label>
        <input type="text">
        <br>
        <label>submit:</label>
        <input type="submit">
        <br>
        <label>file:</label>
        <input type="file">
        <br>
        <label>date:</label>
        <input type="date">
        <br>
        <label>datetime-local:</label>
        <input type="datetime-local">
        <br>
        <label>radio:</label>
        <input type="radio">
        <br>
        <label>range:</label>
        <input type="range">
        <br>
        <label>color:</label>
        <input type="color">
        <br>

    </form>
</body>
</html>
